<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Spider</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId            : 'your-app-id',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v2.10'
        });
        FB.AppEvents.logPageView();
    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
<div class="container col-xs-12 col-sm-10 col-md-8 col-lg-4">
    <form class="row">
        <div class="form-group col-xs-12 col-sm-10 col-md-8 col-lg-4">
            <input name="login"    id="login"    class="form-control col-xs-10 col-sm-8 col-md-6 col-lg-4 col-sm-offset-3 col-md-offset-2 col-lg-offset-4" type="text"     placeholder="Login or Email"  required>
            <input name="password" id="password" class="form-control col-xs-10 col-sm-8 col-md-6 col-lg-4 col-sm-offset-3 col-md-offset-2 col-lg-offset-4" type="password" placeholder="Password"        required>
        </div>
    </form>
    <p class="row col-xs-10 col-sm-8 col-md-6 col-lg-4 col-sm-offset-3 col-md-offset-2 col-lg-offset-4"> Or login with </p>
    <div class="form-group row">
        <!--<button id="facebook" class="col-centered col-xs-12 col-sm-10 col-md-8 col-lg-4">Facebook</button>-->
        <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with" data-show-faces="true" data-auto-logout-link="false" data-use-continue-as="true"></div>
        <button id="google"   class="col-centered col-xs-12 col-sm-10 col-md-8 col-lg-4">Google</button>
        <button id="twitter"  class="col-centered col-xs-12 col-sm-10 col-md-8 col-lg-4">Twitter</button>
    </div>
</div>
</body>
</html>
